<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFTY 30 Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="icon" href="./static/favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="card bg-dark border-primary shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>NIFTY 30 Stock Predictor</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-4">
                        <label for="ticker" class="form-label">Select a Stock:</label>
                        <select class="form-select" id="ticker" name="ticker" required>
                            <option value="">-- Choose a Stock --</option>
                            {% for ticker in tickers %}
                                <option value="{{ ticker }}">{{ ticker }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict Next Day Price</button>
                </form>

                {% if error %}
                <div class="alert alert-danger mt-4">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
